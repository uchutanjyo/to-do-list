<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal-planner--</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="layer">
    <div class="title-container" id="main-title">

        <h1>Meal planner</h1>
    </div>
    <div class="left-and-right">
        <div class="left-bottom-container">
            <div id="ingredient-title">
                <h2>1. Menu item</h2>
            
            </div>
            <div class="form-container">
                <form  class="form" id="meal">
                    <!-- <h1>Please add your ingredients.</h1> -->
                    <span>
                    <label for="item-input">dish name</label>
                    <input type="text" class="dish-input">
                </span>
                <span>
                    <label for="meal-type">meal type? (e.g. breakfast, snack)</label>
                    <input type="text" class="meal-type-input" name="meal-type"> 
                </span>
                <span>
                    <label for="time" id="time">time</label>
                    <input type="text" class="time-input" name="time"> 
                    <button class="submit">Submit</button>
                </span>
            
                </form>
            </div>
   <div class="left-container">
<div id="ingredient-title">
    <h2>2. Ingredients </h2>

</div>
<div class="form-container">
    <form  class="form">
        <span id="choose" >  <span class="pending-item"></span> 
   
        <span class="item-type"></span> 
        <span class="item-time"></span> 
        <button class="edit hidden">Edit menu item</button>
        
     </span>
  
        <label for="item-input">ingredient</label>
        <input type="text" class="item-input">
        <span>
        <label for="quantity">quantity</label>
        <input type="number" class="quantity-select" name="quantity" min="1" max="99"> 
<b>OR</b>
        <label for="amount" id="amount">amount</label>
        <input type="text" class="amt-select" name="amount"> 
    </span>
    <br>
    <span class="buttons1">
        <button type="button" class="add-item">Add ingredient</button>
        <button type="button" class="clear">Clear ingredients</button>
        <button type="button" class="submit" id="submit-item">Submit/update</button>

    </span>
    </form>
</div>
<div class="headings">
  
<span>item</span>
<span id="quantity-heading">quantity </span>
<span id="amount-heading">amount </span>


</div>
<div class="items-container" id="ingredient-stock">
    <div class="items">
        <ul class="list">
  
        </ul>
    </div>
</div>

</div>

</div>
<div class="right-top-container">
    <div id="confirm-title">
        <h2>3. Confirm menu item/choose date</h2>
    
    </div>
    <div class="confirm-container">
<span id="name"></span>   
<span id="as" class="hidden">for</span>
     <span id="type"></span>
     <span id="at"class="hidden">at</span>
        <span id="time1"></span>
        

    </div>
    <div class="confirm-ingredients"><h2>ingredients</h2>
    <ul class="ingredients-list"></ul></div>
    <span class="buttons">
        
        <button class="date">Choose Date</button>
<input type="date">
        <button class="delete1">Delete</button>

            <button class="submit">Submit</button>

        </span>
    </div>
    </div>
</div>

</div>
</div>
</div>
</body>
<script src="script.js"></script>

</html>
